<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dinner Shopping List</title>
</head>

<body class="screen">
    <header class="header">
        <h1 class="title">
            CSS Dinner Shopping List
        </h1>
        <p class="text">Let's go to the mall</p>
    </header>
    <main class="main">
        <div class="container">

            <ul class="list">
                <li class="list-item">
                    <input class="checkbox" type="checkbox">
                    <span class="line">
                        A lot of pickles
                    </span>
                </li>

                <li class="list-item">
                    <input class="checkbox" type="checkbox">
                    <span class="line1">
                        10 apples
                    </span>
                </li>

                <li class="list-item">
                    <input class="checkbox" type="checkbox">
                    <span class="line2">
                        20 oranges
                    </span>
                </li>

                <li class="list-item">
                    <input class="checkbox" type="checkbox">
                    <span class="line3">
                        13 plates
                    </span>
                </li>

                <li class="list-item">
                    <input class="checkbox" type="checkbox">
                    <span class="line4">
                        15 bentos
                    </span>
                </li>

                <li class="list-item">
                    <input class="checkbox" type="checkbox">
                    <span class="line5">
                        1 bottle of Sake
                    </span>
                </li>
            </ul>

        </div>
    </main>

    <footer>
        <div class="footer-section">
            <p class="text1">Bon appetit :)</p>
        </div>
    </footer>

</body>

</html>
